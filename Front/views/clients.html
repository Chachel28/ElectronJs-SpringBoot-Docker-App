<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes del ERP</title>
    <link rel="stylesheet" href="../assets/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/styles.css">
    <script src="https://kit.fontawesome.com/5a795d2b95.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body onload="loadClient()">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark myNavbar">
            <a class="navbar-brand" href="../index.html">
                <img src="../resources/logoTemporal.png" alt="" class="w-50" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse pr-5" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item active">
                  <a class="nav-link active" href="clients.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="suppliers.html">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="receipts.html">Facturas</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="row my-2 mr-2">
            <aside class="col-4 aside">
                <h3 class="h1main my-3">ÚLTIMOS CLIENTES</h3>
                <ul id="LastClientList">
                </ul>
            </aside>
            <section class="col-8 row my-2 justify-content-center">
                <div class="card card-body col-3">
                    <ul style="list-style: none;">
                        <li><a class="btn btn-dark text-center col-12" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                        Añadir Cliente
                      </a></li>
                        <li><a class="btn btn-dark text-center col-12" type="button" data-toggle="collapse" href="#collapseExample1" aria-expanded="false" aria-controls="collapseExample">
                        Modificar Cliente
                      </a></li>
                        <li><a class="btn btn-dark text-center col-12" type="button" data-toggle="collapse" href="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
                        Borrar Cliente
                      </a></li>
                    </ul>
                </div>

                <div class="col-9">
                    <div class="client row ml-2">
                        <span class="border"></span>
                        <div class="col-12" style="margin-top: 10px;">
                            <h4 class="display-5 text-center" id="NombreCliente"></h4>
                        </div>
                        <hr class="text-white">
                        <div class="col-3" id="id">ID: </div>
                        <div class="col-3" id="dni">DNI: </div>
                        <div class="col-3" id="email">EMAIL: </div>
                        <div class="col-3" id="iban">IBAN: </div>
                        <div class="col-6 py-2" id="telefonos">TELEFONO: </div>
                        <div class="col-6 py-2" id="direcciones">DIRECCION: </div>
                    </div>
                    <div class="collapse my-4" id="collapseExample">
                        <form id="addClient">
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="inputEmail">Email</label>
                                    <input type="email" class="form-control" id="inputEmail" placeholder="ejemplo@gmail.com">
                                </div>
                                <div class="form-group col-6">
                                    <label for="inputCompletName">Nombre Completo</label>
                                    <input type="text" class="form-control" id="inputCompletName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputIBAN">IBAN</label>
                                <input type="text" class="form-control" id="inputIBAN" placeholder="ES80 ....">
                            </div>
                            <div class="form-group">
                                <label for="inputDNI">DNI/NIE</label>
                                <input type="text" class="form-control" id="inputDNI">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="inputTelephone">Teléfono</label>
                                    <input type="text" class="form-control" id="inputTelephone">
                                </div>
                                <div class="form-group col-6">
                                    <label for="inputDirection">Dirección</label>
                                    <input type="text" class="form-control" id="inputDirection">
                                </div>
                            </div>
                            <button type="submit" class="btn btn2" onclick="addClient()">Añadir</button>
                        </form>
                    </div>
                    <div class="collapse my-4" id="collapseExample1">
                        <form id="updateClient">
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="inputEmail2">Email</label>
                                    <input type="email" class="form-control" id="inputEmail2" placeholder="ejemplo@gmail.com">
                                </div>
                                <div class="form-group col-6">
                                    <label for="inputCompleteName2">Nombre Completo</label>
                                    <input type="text" class="form-control" id="inputCompleteName2">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputIBAN2">IBAN</label>
                                <input type="text" class="form-control" id="inputIBAN2" placeholder="ES80 ....">
                            </div>
                            <div class="form-group">
                                <label for="inputDNI2">DNI/NIE</label>
                                <input type="text" class="form-control" id="inputDNI2">
                            </div>
                            <div class="form-row">
                                <div class="form-group col-6">
                                    <label for="inputTelephone2">Teléfono</label>
                                    <input type="text" class="form-control" id="inputTelephone2">
                                </div>
                                <div class="form-group col-6">
                                    <label for="inputDirection2">Dirección</label>
                                    <input type="text" class="form-control" id="inputDirection2">
                                </div>
                            </div>
                            <button type="submit" class="btn btn2" onclick="updateClient()">Modificar</button>
                        </form>
                    </div>
                    <div class="collapse" id="collapseExample2">
                        <form class="form-inline my-2 my-lg-0" id="deleteClient">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn1" type="button">Buscar</button>
                            <table class="table table-dark my-4">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">DNI</th>
                                    </tr>
                                </thead>
                                <tbody id="bodyDelete">
                                </tbody>
                            </table>
                            <button type="submit" class="btn btn2 text-center" onclick="deleteClient()">Borrar</button>
                        </form>
                    </div>
                </div>
            </section>
            <div class=" footer row">
                <div class="pull-left col-12">
                    <p class="text-center">Copyright &copy;2020 by Entertaiment</p>
                </div>
        </section>
        </div>
        <script src="../dist/js/clientConnections.js"></script>
        <script src="../assets/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
