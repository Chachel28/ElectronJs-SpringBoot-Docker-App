<!DOCTYPE html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<link rel="stylesheet" href="../assets/bootstrap-4.5.3-dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../dist/css/styles.css
">

<!------ Include the above in your HEAD tag ---------->
<body class="body-login">


<div class="sidenav">
    <div class="login-main-text">
        <img class="logo" src="../resources/logoTemporal.png">
        <p>Introduce tu correo corporativo y tu contraseña para acceder al sistema de gestión de la empresa.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form id="form-login">
                <div class="form-group" id="email-login">
                    <label>Correo corporativo</label>
                    <input type="text" class="form-control" placeholder="user@example.net" id="email">
                </div>
                <div class="form-group" id="password-login">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" placeholder="Password" id="password">
                </div>
                <button id="button-login" type="submit" class="btn btn-black" onclick="Validation()">Access</button>
            </form>
        </div>
    </div>
</div>
<script src="dist/js/validate_login.js"></script>
<script src="assets/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
